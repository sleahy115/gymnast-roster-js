<div class="well">

<h2>Add new gymnast to roster</h2>
<form>
  <label>Name</label>
  <input #newName class="form-control"><br>
  <label>Career best score on bars</label>
  <input #newBars class="form-control"><br>
  <label for="career-high-beam">Career best score on beam</label>
  <input #newBeam class="form-control"><br>
  <label>Career best score on floor</label>
  <input #newFloor class="form-control"><br>
  <label>Career best score on vault</label>
  <input #newVault class="form-control"><br>
  <label>Level</label>
  <input #newLevel class="form-control"><br>
  <label>Status</label>
  <select #newStatus class="form-control">
    <option value="active">Active</option>
    <option value="inactive">inactive</option>
    <option value="injured">injured</option>
  </select><br>
  <label>Events</label>
  <input #newEvents class="form-control"><br>
  <button (click)="submitNewGymnast(newName.value, newLevel.value, newEvents.value, newBeam.value, newBars.value, newFloor.value, newVault.value, newStatus.value)">Add</button>
</form>
</div>
<app-team-list></app-team-list>
